
<div class="spinner-container" *ngIf="loader">
    <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div *ngIf="!loader">
    <div class="container mt-5">
        <div class="row">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">Oftalmólogos</span>
                    <p></p>
                    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status" *ngIf="loading">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <table *ngIf="listPaciente.length > 0 && !loading" class="table table-striped mt-3">
                        <thead>
                            <tr>
                                <th scope="col">Matrícula</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Foto</th>
                                <th scope="col">Certificado</th>
                                <th scope="col">Fecha de registro</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let paciente of listPaciente">
                                <td> {{paciente.mat}}</td>
                                <td> {{paciente.nom}} {{paciente.apeP}} {{paciente.apeM}}</td>
                                <td>
                                    <img style="width: 100px; height: 100;" *ngIf="paciente.foto"
                                        [src]="getSanitizedImageUrl(paciente.foto, 'jpeg')" alt="Foto">
                                </td>
                                <td> <a *ngIf="paciente.cert" [href]="'data:application/pdf;base64,' + paciente.cert"
                                        target="_blank" download="certificado.pdf">
                                        Descargar PDF
                                    </a>
                                </td>
                                <td> {{paciente.fechReg | date:'dd-MM-yyyy'}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
